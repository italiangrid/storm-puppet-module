---
lookup_options:
  storm::backend:
    merge:
      strategy: 'deep'

# Manage storm.properties file
storm::backend::storm_properties_file: ''

# Db connection
storm::backend::db_username: 'storm'
storm::backend::db_password: 'storm'
storm::backend::db_hostname: "%{facts.fqdn}"
storm::backend::db_port: 3306
storm::backend::db_properties: 'serverTimezone=UTC&autoReconnect=true'

# Db connection pool
storm::backend::db_pool_size: -1
storm::backend::db_pool_min_idle: 10
storm::backend::db_pool_max_wait_millis: 5000
storm::backend::db_pool_test_on_borrow: true
storm::backend::db_pool_test_while_idle: true

### Default values for Storage Areas
# 1. xroot
storm::backend::xroot_hostname: "%{facts.fqdn}"
storm::backend::xroot_port: 1094
# 2. gridftp pool
storm::backend::gsiftp_pool_balance_strategy: 'round-robin'
storm::backend::gsiftp_pool_members: []
# 3. webdav pool
storm::backend::webdav_pool_members: []
# 4. frontend pool
storm::backend::srm_pool_members:
  - hostname: "%{facts.fqdn}"
    port: 8444
# 5. transfer protocols
storm::backend::transfer_protocols: 
  - 'file'
  - 'gsiftp'
# 6. fs-type
storm::backend::fs_type: 'posixfs'

# Storage Areas
storm::backend::storage_areas: []

# REST services
storm::backend::rest_server_port: 9998
storm::backend::rest_server_max_threads: 100
storm::backend::rest_server_max_queue_size: 1000

# XMLRPC Server parameters
storm::backend::xmlrpc_server_port: 8080
storm::backend::xmlrpc_server_max_threads: 256
storm::backend::xmlrpc_server_max_queue_size: 1000

# Security
storm::backend::security_enabled: true
storm::backend::security_token: secret

# DU service
storm::backend::du_service_enabled: false
storm::backend::du_service_initial_delay: 60
storm::backend::du_service_tasks_interval: 86400
storm::backend::du_service_parallel_tasks_enabled: false

# In-progress-requests agent
storm::backend::inprogress_requests_agent_delay: 10
storm::backend::inprogress_requests_agent_interval: 300
storm::backend::inprogress_requests_agent_ptp_expiration_time: 2592000

# Expired spaces agent
storm::backend::expired_spaces_agent_delay: 10
storm::backend::expired_spaces_agent_interval: 300

# Completed requests agent
storm::backend::completed_requests_agent_enabled: true
storm::backend::completed_requests_agent_delay: 10
storm::backend::completed_requests_agent_interval: 600
storm::backend::completed_requests_agent_purge_size: 800
storm::backend::completed_requests_agent_purge_age: 21600

# Requests picker agent
storm::backend::requests_picker_agent_delay: 1
storm::backend::requests_picker_agent_interval: 2
storm::backend::requests_picker_agent_max_fetched_size: 100

# Requests scheduer
storm::backend::requests_scheduler_core_pool_size: 10
storm::backend::requests_scheduler_max_pool_size: 50
storm::backend::requests_scheduler_queue_size: 2000
# Ptp requests scheduler
storm::backend::ptp_scheduler_core_pool_size: 50
storm::backend::ptp_scheduler_max_pool_size: 200
storm::backend::ptp_scheduler_queue_size: 1000
# Ptg requests scheduler
storm::backend::ptg_scheduler_core_pool_size: 50
storm::backend::ptg_scheduler_max_pool_size: 200
storm::backend::ptg_scheduler_queue_size: 2000
# Bol requests scheduler
storm::backend::bol_scheduler_core_pool_size: 50
storm::backend::bol_scheduler_max_pool_size: 200
storm::backend::bol_scheduler_queue_size: 2000

# sanity check enabled
storm::backend::sanity_checks_enabled: true

# extraslashes
storm::backend::extraslashes_file: ''
storm::backend::extraslashes_rfio: ''
storm::backend::extraslashes_gsiftp: '/'
storm::backend::extraslashes_root: '/'

# SRM ls advanced settings
storm::backend::synch_ls_max_entries: 2000
storm::backend::synch_ls_default_all_level_recursive: false
storm::backend::synch_ls_default_num_levels: 1
storm::backend::synch_ls_default_offset: 0

# Skip PtG ACL setup
storm::backend::skip_ptg_acl_setup: false

# pinlifetime
storm::backend::pinlifetime_default: 259200
storm::backend::pinlifetime_maximum: 1814400

# files
storm::backend::files_default_size: 1000000
storm::backend::files_default_lifetime: 259200
storm::backend::files_default_overwrite: A
storm::backend::files_default_storagetype: P  

# directories
storm::backend::directories_enable_automatic_creation: false
storm::backend::directories_enable_writeperm_on_creation: false

# Hearthbeat
storm::backend::hearthbeat_bookkeeping_enabled: false
storm::backend::hearthbeat_performance_measuring_enabled: false
storm::backend::hearthbeat_period: 60
storm::backend::hearthbeat_performance_logbook_time_interval: 15
storm::backend::hearthbeat_performance_glance_time_interval: 15

# Others
storm::backend::info_quota_refresh_period: 900
storm::backend::http_turl_prefix: ''
storm::backend::server_pool_status_check_timeout: 20000
storm::backend::abort_maxloop: 10
storm::backend::ping_properties_filename: ping-values.properties

# Info Provider
storm::backend::info_config_file: '/etc/storm/info-provider/storm-yaim-variables.conf'
storm::backend::info_sitename: 'StoRM site'
storm::backend::info_storage_default_root: '/storage'
storm::backend::info_endpoint_quality_level: 2
storm::backend::info_webdav_pool_list: []
storm::backend::info_frontend_host_list: []

# JVM Options
storm::backend::jvm_options: '-Xms512m -Xmx512m'

# LCMAPS
storm::backend::lcmaps_db_file: '/etc/storm/backend-server/lcmaps.db'
storm::backend::lcmaps_policy_name: 'standard'
storm::backend::lcmaps_log_file: '/var/log/storm/lcmaps.log'
storm::backend::lcmaps_debug_level: 0

# LimitNOFILE
storm::backend::storm_limit_nofile: 65535

# manage path-authz.db
storm::backend::path_authz_db_file: ''

# debug for developers
storm::backend::debug: false