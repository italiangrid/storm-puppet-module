---
storm::webdav::storage_areas: []
storm::webdav::ensure_empty_storage_area_dir: false
storm::webdav::http_port: 8085
storm::webdav::https_port: 8443
storm::webdav::trust_anchors_refresh_interval: 86400
storm::webdav::max_concurrent_connections: 300
storm::webdav::max_queue_size: 900
storm::webdav::connector_max_idle_time: 30000
storm::webdav::vo_map_files_enable: false
storm::webdav::vo_map_files_config_dir: '/etc/storm/webdav/vo-mapfiles.d'
storm::webdav::vo_map_files_refresh_interval: 21600
storm::webdav::tpc_max_connections: 50
storm::webdav::tpc_max_connections_per_route: 25
storm::webdav::tpc_timeout_in_secs: 30
storm::webdav::tpc_tls_protocol: 'TLSv1.2'
storm::webdav::tpc_report_delay_secs: 5
storm::webdav::tpc_enable_tls_client_auth: false
storm::webdav::tpc_progress_report_thread_pool_size: 4
storm::webdav::tpc_verify_checksum: false
storm::webdav::jvm_opts: '-Xms1024m -Xmx1024m'
storm::webdav::authz_server_enable: false
storm::webdav::authz_server_issuer: 'https://storm.example:8443'
storm::webdav::authz_server_max_token_lifetime_sec: 43200
storm::webdav::authz_server_secret: 'areasonablesecretlongerthan256bits'
storm::webdav::require_client_cert: false
storm::webdav::use_conscrypt: false
storm::webdav::tpc_use_conscrypt: false
storm::webdav::enable_http2: false
storm::webdav::debug: false
storm::webdav::debug_port: 1044
storm::webdav::debug_suspend: false
storm::webdav::storm_limit_nofile: 65535